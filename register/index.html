<!DOCTYPE html>
<html>
    <head>
        <title>Test OS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript">
        function handleOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.replace("https://play.google.com/store/apps/details?id=com.internetpolice.app&hl=nl");
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace("https://apps.apple.com/nl/app/internet-politie-fraudescanner/id1664444035");
            } else {
                window.location.replace("https://profile-panel-prod.internetpolice.com/register");
            }
}
        window.onload = handleOperatingSystem;
        </script>
    </head>
    <body>
    
    </body>
</html>
